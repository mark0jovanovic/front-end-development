<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Z-index</title>
        <meta charset="UTF-8">
       
    </head>
    <style>
        div {
            width: 180px;
            height: 100px;
            margin: 20px;
        }
        #box1 {
            background-color: #f0c419;
            position: relative;
            top: 70px;
            left: 50px;
            z-index: 1;
        }
        #box2 {
            background-color: #ed7161;
            position: relative;
            z-index: 0;
        }
    </style>
    <body>
        <div id="box1">
        </div>
         
        <div id="box2">
        </div>
    
    </body>
</html>
