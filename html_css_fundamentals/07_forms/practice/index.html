<html lang="en">
<head>

    <title>Forms</title>

<body>
    
        <form>
            <fieldset>

                <br>

                <br>
                <label for="from">You are:</label>

                        <option value="romania">Romania</option>
                        <option value="serbia">Serbia</option>
                        <option value="ukraine">Ukraine</option>
                    </optgroup>
                </select>
            </fieldset><br>
        
    
    
        
            <fieldset>
                <legend>Reason you are contacting us:</legend>

                <input type="checkbox" name="question" value="det_info" id="questin">
                <label for="question">I would like detailed information</label><br>

                <input type="checkbox" name="question" value="employment" id="questin">
                <label for="question">I am intrested in employment</label><br>

                <input type="checkbox" name="question" value="feedback" id="question">
                <label for="questin">I would like to give you ny feedback</label><br>

                <input type="checkbox" name="question" value="other" id="question">
                <label for="questin">Other(see below)</label><br>

            </fieldset>
            <br>
            <label for="answer">Coments:</label><br>
            <textarea name="answer" id="answer"></textarea>
            <br>
            <br>
            <input type="submit" name="submit_button" id="submit_button" value="Send" >

            
        </form>
    
</body>
</html>
