    <script>


        class Car {
            constructor(make, model, weight, color) {
                this.make = make;
                this.model = model;
                this._weight = weight;
                this.color = color;
            }
            get name() {
                return this.make + " " + this.model
            }

            set weight(weight) {
                if(!isNaN(weight)) {
                    this._weight = weight;

                }else {
                    throw new TypeError('Value of weight must be a number');
                }
            }
            get weight() {
                return this._weight + "kg";
            }

            getInfo() {
                return "Make: " + this.make + "\n" +
                "Model: " + this.model + "\n" +
                "Weight: " + this.weight + "\n" +
                "Color: " + this.color

            }

            static kwToHp(kw) {
                return (kw * 1.34102).toFixed(2);
            }
        }
        var car1 = new Car("Subary", "legacy", 1563, "Black");
        var car2 = new Car("Ford", "Taurus", 1563, "Black");
        var car3 = new Car("Porsche", "Panamera", 1563, "Black");

        class Convertible extends Car {
            constructor(make, model, weight, color, roofType) {
                super(make, model, weight, color);
                this.roofType = roofType;
            }

            getInfo() {
                return "Make: " + this.make + "\n" +
                "Model: " + this.model + "\n" +
                "Weight: " + this.weight + "\n" +
                "Color: " + this.color+ "\n" +
                "roof Type: " +this.roofType

            }
        }
