<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loops</title>
</head>
<body>
    <script>


        for(var i = 0; i < 5;i++) {
            console.log("Hello World!");

        }
        console.log(i)

        var x = 0;
        while (x < 5) {
            console.log("Hello World!");
            x++;
        }
        
        x = 0;

        do {
            console.log("Hello World!");
            x++;
        } while(x < 5);

        for(var i = 0; i < 100; i++) {
            if(i > 50) {
                continue;
            }
            console.log(i);
        }
        console.log(i);
        

        for(var i = 0; i < 100; i++) {
            if(i > 50) {
                break;
            }
            console.log(i);
        }
        console.log(i);



    </script>
    
</body>
</html>
