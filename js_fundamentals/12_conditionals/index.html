<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
</head>
<body>
    <script>


        var speed = 9;
        if (speed < 10) {
            console.log("too slow")
        } else if (speed <= 80){
            console.log("Regular speed")

        }else {
            console.log("Incorrect value")



        }
        var x = 3;

        switch (x) {
            case 0:
                console.log("zero");
                break;
            case 1:
                console.log("one");
                break;
            default:
                console.log("unknown value");
                break;
            

        }


        var age = 17;


        var message = (age < 18) ? "You cant enter" : "Welcome";
        console.log(message);




    </script>
</body>
</html>
