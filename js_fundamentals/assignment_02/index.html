<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_02</title>
</head>
<body>
    <script>
       


        var value1 = parseInt(prompt("Enter first value:"));
        var operation = prompt("Enter operation:");
        var value2 = parseInt(prompt("Entrer second value:"));

        switch (operation) {
            case "+":
                alert("Result is: " + (value1 + value2));
                break;
            case "-":
                alert("Result is: " + (value1 - value2));
            case "*":
                alert("Result is: " + (value1 * value2));
                break;
            case "/":
                alert("Result is: " + (value1 / value2));
                
        }



    </script>
    
</body>
</html>
