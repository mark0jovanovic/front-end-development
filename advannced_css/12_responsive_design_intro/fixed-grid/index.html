<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive design intro - fixed Grid</title>
    <style>
        .row {
            width: 960px;
            margin: 0 auto;
        }
        .row::after {
            content: '';
            display: block;
            clear: left;

        }
        .column {
            float: left;
            width: 160px;
            padding: 8px;
            box-sizing: border-box;
        }
        .box {
            height: 144px;
            background-color: #914e67;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
            <div class="box"></div>
            
        </div>
        <div class="column">
            <div class="box"></div>
        </div>
        <div class="column">
            <div class="box"></div>
        </div>
        <div class="column">
            <div class="box"></div>
        </div>
        <div class="column">
            <div class="box"></div>
        </div>
        <div class="column">
            <div class="box"></div>
        </div>
    </div>
    
</body>
</html>
