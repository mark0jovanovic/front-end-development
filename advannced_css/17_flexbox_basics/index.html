<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Intro</title>
    <style>
        #flexbox1 {
            border: 1px solid black;
            display: flex;

        }
        #flexbox1 div {
            width: 80px;
            height: 80px;
            margin: 6px;
        }
        #box1 {
            background-color: darkorange;
        }
        #box2 {
            background-color: rgb(215, 93, 0);
        }
        #box3 {
            background-color: rgb(35, 225, 105);
        }
        
    </style>
</head>
<body>
    <div id="flexbox1">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>
    
</body>
</html>
