<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Shadow</title>
    <style>
        #box {
            width: 400px;
            height: 250px;
            background-color: #914e67;
            margin: 0 auto;
            /* box-shadow: 20px 10px 10px 12px gray; */
            box-shadow: inset 20px 10px 10px 12px gray;
        }



    </style>
</head>
<body>
    <div id="box"></div>
    
</body>
</html>
